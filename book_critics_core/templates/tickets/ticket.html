{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<h1> Welcome to Ticket creatin</h1>
<h3>{{username}}</h3>

<form action="{% url 'create_ticket' %}" method="post">
    {% csrf_token %}

    {{form}}

    {{ form.non_field_errors }}
    {{ form.title.errors }}
    {{ form.description.errors }}

    <button type="submit" class="btn btn-primary">Create Ticket</button>
{% endblock %}
